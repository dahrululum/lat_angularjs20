<div class="container">
    <div class="login-box">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="text" [(ngModel)]="loginObj.userName" name="userName" class="form-control" id="email" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" [(ngModel)]="loginObj.password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
          
        </div>
        <div class="mt-3 text-center">
          <a href="#">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>
