<p>user works!</p>
<div class="row p-2">
    <div class="col-7">
        <div class="card">
            <div class="card-header">
                User List
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>No</td>
                            <td>Email</td>
                            <td>Fullname</td>
                            <td>mobileNo</td>
                            <td>password</td>
                            <td>act</td>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of userList; track $index) {
                            <tr>
                                <td>{{ $index +1 }}</td>
                                <td>{{ item.emailId }}</td>
                                <td>{{ item.fullname }}</td>
                                <td>{{ item.mobileNo }}</td>
                                <td>{{ item.password }}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm mx-2" (click)="onEditUser(item)">Edit</button>
                                    <button class="btn btn-danger btn-sm" (click)="onDeleteUser(item.userId)">Delete</button>
                                </td>
                            </tr>
                        }
                        
                         
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header">
                New User
            </div>
            <div class="card-body">
                <div class="row">
                   
                    <div class="col-6">
                        <label for="">Email</label>
                        <input type="text" class="form-control" [(ngModel)]="userObj.emailId" >
                    </div>
                    <div class="col-6">
                        <label for="">Full Name</label>
                        <input type="text" class="form-control" [(ngModel)]="userObj.fullName"  >
                    </div>
                    <div class="col-6">
                        <label for="">Mobile No.</label>
                        <input type="text" class="form-control" [(ngModel)]="userObj.mobileNo" >
                    </div>
                    <div class="col-6">
                        <label for="">Password</label>
                        <input type="text" class="form-control" [(ngModel)]="userObj.password" >
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col-6 text-center" >
                        <button class="btn btn-secondary" (click)="onReset()">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if(userObj.userId == 0){
                            <button class="btn btn-success" (click)="onSaveUser()">Save</button>
                        }@else {
                            <button class="btn btn-success" (click)="onUpdateUser()">Update</button>
                        }
                        {{ userObj.userId }}
                        
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</div>
